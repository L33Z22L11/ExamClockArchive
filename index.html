<body>
  <div style="position:fixed;top:0;bottom:0;left:0;right:0;background:rgba(0,0,0,.2);z-index:-1"></div>
  <nav>
    <div class="sb">
      <div>
        <img src="/logo_g_64.png" alt="Exam-Clock Logo" height="16px">

        <a href="https://thisis.host">技协导航</a>

      <i class="fas fa-info-circle"></i>
      <a class="fas fa-times"></a>
    </div>
    <span id="msgcontent"></span>
  </div>

      <h1 class="dp1"><br>考我所试 钟你以时</h1><br>
      <p class="dim">2021.4 ~ 2031.4</p>
      <p id="slogan" title="Actually a progress bar XD"></p>
      <script>!function (t) {
          var k = ~~((new Date() - 16172352e5) / 3155328e5 * t.length);
          document.getElementById("slogan").innerHTML = "<mark>" + t.slice(0, k - t.length) + "</mark>" + t.slice(k);
        }("Examined what we've been trying, Clock cares you with devoted time.");
      </script>
      <br>
      <div class="ib">
        <br>
        <div class="sb">
          <a href="https://exam.thisis.host" class="dp2 pribtn">访问</a>
          <a href="https://github.com/L33Z22L11/ExamClock">GitHub</a>
        </div>
      </div>
    </div>
  </section>

    <div class="sb">
      <h2><i class="fas fa-images"></i> 宝中一卷图库</h2>
      <a class="pribtn" href="https://img.tg/album/54wL">访问</a>
